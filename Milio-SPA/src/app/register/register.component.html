<div class="main">
  <div class="container">
      <div class="signup-content">
          <div class="signup-img">
              <img id="un_img" src="../../assets/images/signup-img.jpg" alt="">
          </div>
          <div class="signup-form">
              <form class="register-form" id="register-form">
                  <h2>Registro</h2>
                  <div class="form-group">
                    <label>Nombre de usuario :</label>
                    <input type="text" name="username" id="username" required/>
                  </div>
                  <div class="form-row">
                      <div class="form-group">
                          <label>Nombres :</label>
                          <input type="text" name="name" id="name" required/>
                      </div>
                      <div class="form-group">
                          <label>Apellidos :</label>
                          <input type="text" name="lastName" id="father_name" required/>
                      </div>
                  </div>
                  <div class="form-group">
                    <label>Contraseña:</label>
                    <input type="text" name="password" id="password" required/>
                  </div>
                  <div class="form-group">
                    <label>Confirmar Contraseña:</label>
                    <input type="text" name="confirmPassword" id="confirmPassword" required/>
                  </div>
                  <div class="form-group">
                    <label>Celular :</label>
                    <input type="text" name="cellphone" id="cellphone" required/>
                  </div>
                  <div class="form-radio">
                      <label class="radio-label">Genero :</label>
                      <div class="form-radio-item">
                          <input type="radio" name="gender" id="male" checked>
                          <label for="male">Hombre</label>
                          <span class="check"></span>
                      </div>
                      <div class="form-radio-item">
                          <input type="radio" name="gender" id="female">
                          <label for="female">Mujer</label>
                          <span class="check"></span>
                      </div>
                  </div>
                  <div class="form-group">
                      <label>Fecha de Nacimiento :</label>
                      <input type="date" name="birth_date" id="birth_date">
                  </div>
                  <div class="form-group">
                      <label>Pais :</label>
                      <input type="text" name="country" id="country">
                  </div>
                  <div class="form-group">
                      <label>Ciudad :</label>
                      <input type="email" name="city" id="city" />
                  </div>
                  <div class="form-group">
                    <label for="address">Direccion :</label>
                    <input type="text" name="address" id="address" required/>
                  </div>
                  <div class="form-group">
                    <label for="address">Costo por Hora :</label>
                    <input type="text" name="cost_per_hour" id="cost_per_hour" required/>
                  </div>
                  <div class="form-submit">
                      <input type="submit" value="Resetear" class="submit" name="reset" id="reset" />
                      <input type="submit" value="Registrarse" class="submit" name="submit" id="submit" />
                  </div>
              </form>
          </div>
      </div>
  </div>

</div>
