  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <nav>
      <input type="checkbox" id="check">
      <label for="check" class="checkbtn">
        <a class="icon">&#9776;</a>
      </label>
      <label  class="logo mr-auto"> <h1 class="text-dark">Milio</h1></label>
      <ul *ngIf="loggedIn()">
        <li *appHasRole="['Admin', 'Client']" routerLinkActive="active"><a [routerLink]="['/carers']" >Buscar Cuidadores</a></li>
        <li *appHasRole="['Admin', 'Client', 'Babysitter']" routerLinkActive="active"><a [routerLink]="['/messages']" >Mensajes</a></li>
        <li>
          <div class="btn-group" dropdown>
            <button dropdownToggle type="button" class="btn dropdown-toggle"
                    aria-controls="dropdown-animated">Bienvenido {{authService.decodedToken?.unique_name | titlecase}} <span class="caret"></span>
            </button>
            <ul id="dropdown-animated" *dropdownMenu class="dropdown-menu"
                role="menu">
              <li role="menuitem" routerLinkActive="active"><a class="dropdown-item sesion" [routerLink]="['/client/edit']">Mi Perfil</a></li>
              <li role="menuitem"><a class="dropdown-item sesion" (click)="logout()">Cerrar Sesion</a></li>
            </ul>
          </div>
        </li>
        <li>
          <img src = "{{photoUrl || '../../../../assets/images/user.jpg" alt="">
        </li>
      </ul>

      <ul *ngIf="!loggedIn()">
        <li class="btn"><a class="unete">Unete</a></li>
        <li routerLinkActive="active"><a [routerLink]="['/login']" >Iniciar Sesion</a></li>
      </ul>
    </nav>
  </body>
